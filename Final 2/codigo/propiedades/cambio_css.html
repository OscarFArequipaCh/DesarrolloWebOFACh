<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="cambio">
        <p>jbgkkkbkbkbk</p>
    </div>

    <script>
        document.getElementById("cambio").style.backgroundColor = "red"; // trae el valor del elemento con id cambio y cambia su propiedad css de backgroundColor a rojo
        document.getElementById("cambio").style.border = "2px solid black"; // trae el valor del elemento con id cambio y cambia su propiedad css de border a 2px solid black
        document.getElementById("cambio").style.marginTop = "20px"; // trae el valor del elemento con id cambio y cambia su propiedad css de marginTop a 20px
        document.getElementById("cambio").style.padding = "50px"; // trae el valor del elemento con id cambio y cambia su propiedad css de padding a 10px
        document.getElementById("cambio").style.width = "300px"; // trae el valor del elemento con id cambio y cambia su propiedad css de width a 300px
    </script>
</body>
</html>
