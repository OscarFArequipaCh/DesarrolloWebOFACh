<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo2.css">
</head>
<body>

    <header>
        <img src="imagenes/Usfx1-200x57-1.png" alt="logo" class="logo">
        <h1>Website Name</h1>
    </header>

    <div class="container">
        <nav class="ladoizquierdo">
            <ul>
                <li>Inicio</li>
                <li>Formulario</li>
                <li>Acerca de</li>
            </ul>
        </nav>

        <main class="formulario">
            <h2>Contáctanos</h2>
            <form>
                <div class="espacio">
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="nombre" placeholder="John Doe">
                </div>
            
                <div class="espacio">
                    <label for="correo">Correo electrónico:</label>
                    <input type="email" name="correo" id="correo" placeholder="john_doe@example.com">
                </div>
            
                <div class="espacio">
                    <label for="sitio">Sitio web:</label>
                    <input type="url" name="sitio" id="sitio" placeholder="http://johndoe.com">
                </div>
            
                <div class="espacio">
                    <label for="mensaje">Mensaje:</label>
                    <textarea name="mensaje" id="mensaje" rows="4"></textarea>
                </div>
            
                <button type="submit">Registrar</button>
            
            </form>
        </main>
    </div>
    
</body>
</html>
